<!DOCTYPE HTML>

<html>
	<head>
		<title>HACKANIX</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        
            <link href="css/media.css" rel="stylesheet" type="text/css" />
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
			<link rel="stylesheet" href="css/style-noscript.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body class="loading" onload="init()">
        
		<div id="wrapper">
            
			<div id="bg"></div>
			<div id="overlay"></div>
            
            
            <div id="pops" class="popup">
                <img src="images/logo.png" style="width:50%; height:30%; align-content: center; ">
            </div>
            
           
                        
                        
			<div id="main">

				<!-- Header -->
					<header id="header">
                        
                        <div id="iconzz">
                            <img src="images/logo.png" id="mainLogo" style="width:50%; height:30%; align-content: center; ">
                            
                        </div>
                        
                        <!--countdown clock-->
                            
                      <div class="wrapper">
                              <div class="cell">
                                <div id="holder">
                                  <div class="digits"></div>
                                </div>
                              </div>
                            </div>
                            
                        
						<!--div id="countdown" align="center" style="font-size:50px; font-family:Montserrat; 
                    font-style: bold; opacity:0.8"></div-->
						
						<nav>
							<ul>
                                <li><input type="image" src="images/1.png" id="icon1" style="width:70%; height:70%;"></li>
                                <li><input type="image" src="images/2.png" id="icon2" style="width:70%; height:70%;"></li>
                                <li><input type="image" src="images/3.png" id="icon3" style="width:70%; height:70%;"></li>
                                <li><input type="image" src="images/4.png" id="icon4" style="width:70%; height:70%;"></li>
							</ul> 
                            
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
                       AIESEC COLOMBO SOUTH - University of Moratuwa 
					</footer>
				
			</div>
		</div>
      <script src="js/jquery.min.js"></script>
      <script>
        
          $('#icon1').click(function()
                              {
                                    $('#pops').css('display', 'block');
                                    TweenMax.from($('#pops'), 2 , {rotation:360, scaleX:0, scaleY:0, ease:Elastic.easeOut});
                                });
          
          
          
          //button popup
         
          $('#icon1').mouseover(function(){TweenMax.to($('#icon1'), 1 , {scaleX:1.35, scaleY:1.35, ease:Strong.easeOut});});
          $('#icon2').mouseover(function(){TweenMax.to($('#icon2'), 1 , {scaleX:1.35, scaleY:1.35, ease:Strong.easeOut});});
          $('#icon3').mouseover(function(){TweenMax.to($('#icon3'), 1 , {scaleX:1.35, scaleY:1.35, ease:Strong.easeOut});});
          $('#icon4').mouseover(function(){TweenMax.to($('#icon4'), 1 , {scaleX:1.35, scaleY:1.35, ease:Strong.easeOut});});
          
          $('#icon1').mouseout(function(){TweenMax.to($('#icon1'), 1 , {scaleX:1, scaleY:1, ease:Strong.easeOut});});
          $('#icon2').mouseout(function(){TweenMax.to($('#icon2'), 1 , {scaleX:1, scaleY:1, ease:Strong.easeOut});});
          $('#icon3').mouseout(function(){TweenMax.to($('#icon3'), 1 , {scaleX:1, scaleY:1, ease:Strong.easeOut});});
          $('#icon4').mouseout(function(){TweenMax.to($('#icon4'), 1 , {scaleX:1, scaleY:1, ease:Strong.easeOut});});
         
          
        </script>
        
        
   
        </script>
        <script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
        <script src="js/TweenMax.min.js"></script>
        <script src="js/utils/Draggable.min.js"></script>
        <script src="js/plugins/ThrowPropsPlugin.min.js"></script>
        <script src="js/easing/EasePack.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script>
        
        function init()
            {
                var r = document.getElementById("icon1");
                var popi = document.getElementById("pops");
                var lols = document.getElementById("icon2");
                var lols2 = document.getElementById("icon3");
                var lols3 = document.getElementById("icon4");
                var logo = document.getElementById("mainLogo");
                Draggable.create(popi, {type: "x,y", edgeResistance:0.5, throwProps: true, bounds:window});
                TweenMax.to(logo, 1 , {scaleY:0.9, scaleX:0.9, ease:Sine.easeInOut, yoyo:true, repeat:2, delay:4});
            }
            
            $(function(){
                $(".digits").countdown({
                  image: "img/digits.png",
                  format: "dd:hh:mm:ss",
                  endTime: new Date(2015, 03, 27)
                });
              });
            
            
        </script>
	</body>
</html>
